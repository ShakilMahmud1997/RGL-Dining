<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGL Dining</title>
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5; /* Ash background */
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 90%;
      max-width: 600px;
      padding: 30px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    h1, h2, h4 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6f61; /* Coral color */
    }

    h2 {
      font-size: 2rem;
      color: #00b894; /* Mint green */
    }

    h4 {
      font-size: 1.5rem;
      color: #6c5ce7; /* Purple */
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
      color: #333;
      transition: border-color 0.3s ease, background 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6c5ce7;
      background: white;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #6c5ce7; /* Purple */
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      background: #4a3dc7; /* Darker purple */
      transform: scale(1.05);
    }

    .notification {
      display: none;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    .success {
      background: #00b894; /* Mint green */
      color: white;
    }

    .error {
      background: #ff6f61; /* Coral */
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-button {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 5px;
      border-radius: 8px;
      color: #333;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .tab-button.active {
      background: #6c5ce7; /* Purple */
      color: white;
      transform: scale(1.1);
    }

    .tab-button:hover {
      background: #ddd;
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content ul {
      list-style-type: none;
      padding: 0;
    }

    .tab-content ul li {
      background: #f9f9f9;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      color: #333;
      transition: transform 0.3s ease;
    }

    .tab-content ul li:hover {
      transform: translateX(10px);
    }

    .wallet-container {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      border-radius: 15px;
      background: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .wallet-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .wallet-container button {
      background: #00b894; /* Mint green */
    }

    .wallet-container button:hover {
      background: #00997b; /* Darker mint green */
    }

    .wallet-container p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: #ff6f61; /* Coral */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Meal Request Form -->
  <div class="container">
    <form method="post" action="" name="meal-form">
      <h4>Meal Request</h4>
      <input type="text" name="ShortName" placeholder="Short Name" required>
      <!-- Updated: Added Iftar and Suhoor dropdowns -->
      <select name="Iftar" required>
        <option value="" disabled selected>Select Iftar Quantity</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <select name="Suhoor" required>
        <option value="" disabled selected>Select Suhoor Quantity</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
      <textarea name="Note" rows="4" placeholder="Note"></textarea>
      <button type="submit">Submit</button>
      <div id="notification" class="notification"></div>
    </form>
  </div>

  <!-- Menu Section -->
  <div class="container">
    <h1>Ramadan Food Menu</h1>
    <div class="tabs">
      <button class="tab-button active" data-tab="iftar">Iftar</button>
      <button class="tab-button" data-tab="suhoor">Suhoor</button>
    </div>
    <div class="menu-content">
      <div id="iftar" class="tab-content active">
        <h2>Iftar Menu</h2>
        <ul id="iftar-menu"></ul>
      </div>
      <div id="suhoor" class="tab-content">
        <h2>Suhoor Menu</h2>
        <ul id="suhoor-menu"></ul>
      </div>
    </div>
  </div>

  <!-- Wallet Status Section -->
  <div class="wallet-container">
    <h2>Check Wallet Status</h2>
    <input type="text" id="nameInput" placeholder="Enter Name">
    <button onclick="fetchWalletStatus()">Check</button>
    <p id="result"></p>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwow1PcOrfy1JhfCssMEP_KlQCaYwP31PC4RxrycHgVzHMgxHPIMXiBBJVxthNeDV7pcw/exec'; // Replace with your Web App URL

    // Meal Request Form Script
    const form = document.forms['meal-form'];
    const notification = document.getElementById('notification');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      formData.append('action', 'submitMealRequest');

      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => response.text())
        .then(result => {
          notification.textContent = result;
          notification.classList.remove('error');
          notification.classList.add('success');
          notification.style.display = 'block';
          form.reset();
        })
        .catch(error => {
          notification.textContent = 'Error! Please try again.';
          notification.classList.remove('success');
          notification.classList.add('error');
          notification.style.display = 'block';
          console.error('Error!', error.message);
        });
    });

    // Menu Script
    async function fetchMenuData() {
      try {
        const response = await fetch(`${scriptURL}?action=getMenu`);
        return await response.json();
      } catch (error) {
        console.error("Error fetching data:", error);
      }
    }

    function displayMenuItems(data) {
      const iftarMenu = document.getElementById("iftar-menu");
      const suhoorMenu = document.getElementById("suhoor-menu");

      iftarMenu.innerHTML = data.iftar.map(item => `<li>${item}</li>`).join("");
      suhoorMenu.innerHTML = data.suhoor.map(item => `<li>${item}</li>`).join("");
    }

    async function initMenu() {
      const data = await fetchMenuData();
      if (data) displayMenuItems(data);
    }

    const tabButtons = document.querySelectorAll(".tab-button");
    const tabContents = document.querySelectorAll(".tab-content");

    tabButtons.forEach(button => {
      button.addEventListener("click", () => {
        tabButtons.forEach(btn => btn.classList.remove("active"));
        tabContents.forEach(content => content.classList.remove("active"));
        const tabId = button.getAttribute("data-tab");
        button.classList.add("active");
        document.getElementById(tabId).classList.add("active");
      });
    });

    initMenu();

    // Wallet Script
    async function fetchWalletStatus() {
      const nameInput = document.getElementById("nameInput").value.trim();
      if (!nameInput) {
        alert("Please enter a name");
        return;
      }

      try {
        const response = await fetch(`${scriptURL}?action=getWalletStatus&name=${encodeURIComponent(nameInput)}`);
        const data = await response.json();
        document.getElementById("result").innerText = `${data.status}`;
      } catch (error) {
        document.getElementById("result").innerText = "Error fetching data.";
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
